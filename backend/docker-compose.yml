services:
  postgres:
    image: postgres:17-alpine
    container_name: aipacemaker-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: aipacemaker_local
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgre -d aipacemaker_local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - aipacemaker-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  adminer:
    image: adminer:latest
    container_name: aipacemaker-adminer
    ports:
      - "8090:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha-dark
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aipacemaker-network

networks:
  aipacemaker-network:
    driver: bridge
    name: aipacemaker-network

volumes:
  postgres_data:
    driver: local
